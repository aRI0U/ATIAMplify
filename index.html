</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .grid{
            display: grid;
            grid-template-columns: auto min-content;
            justify-content: center;
            justify-items: end;
            align-items: center;
        }

        input {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="grid">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" value=".5" step=".01" id ="volume">
        <label for="bass">Bass</label>
        <input type="range" min="-10" max="10" value="0" id ="bass">
        <label for="mid">Mid</label>
        <input type="range" min="-10" max="10" value="0" id ="mid">
        <label for="treble">Treble</label>
        <input type="range" min="-10" max="10" value="0" id ="treble">
        <label for="distortion">Distortion</label>
        <input type="range" min="0" max="50" value="0" step = "1" id ="distortion">
    </div>
    <button id="dry">
        Unaffected
      </button>
      <button id="wet">
        Effected
      </button>
      <button id="combined">
        Combined
      </button>
</body>
</html>
